version: 0.2

phases:
  install:
    commands:
      - echo "Nothing to install in this simple build"

  pre_build:
    commands:
      - echo "Preparing for build"

  build:
    commands:
      - echo "Zipping static files..."
      - zip -r build.zip . -x "buildspec.yml"  # exclude the buildspec itself if needed
      - echo "ZIP file created:"
      - ls -l build.zip

  post_build:
    commands:
      - echo "Build Completed!"

artifacts:
  files:
    - build.zip
  base-directory: .
  discard-paths: no
  encryption-disabled: true